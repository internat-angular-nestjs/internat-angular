<div *ngIf="!paidFor">
  <h1>Buy this unrendered image - ${{ product.price }} OBO</h1>
  <p>{{ product.description }}</p>
  <img width="400" [src]="product.img">
</div>

<div *ngIf=paidFor>
  <h1>Yay, you bought a sweet unrendered image!</h1>
  <img src="https://cdn-images.article.com/products/SKU2128/2890x1500/image88973.jpg">
</div>
<div [hidden]="paidFor" #paypal></div>
